<h1>Student list</h1>
<div>
  <ul>
    <li>Name: {{student.name}}</li>
    <li>Age: {{student.age}}</li>
    <li>Mark: {{student.mark}}</li>
    <li>Image: <img [src]="student.img" alt="nickki"></li>
  </ul>
  <label for="">Cham diem</label>
  <input type="number" [(ngModel)] = "student.mark">
</div>
